services:
  - type: web
    name: construct0r-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci --prefer-offline && pip3 install --break-system-packages yt-dlp instaloader youtube-transcript-api && npm run build
    startCommand: node dist/index.js
    buildFilter:
      paths:
        - src/**
        - scripts/**
        - package.json
        - tsconfig.json
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
